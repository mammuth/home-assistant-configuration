    platform: state
    entity_id: device_tracker.max_laptop
    from: not_home
    to: home
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition:
  - condition: state
    entity_id: device_tracker.max_smartphone
    state: not_home
  action:
    service: notify.pushbullet_max
    data:
      title: Laptop turned on
      message: MacBook was turned on and Max is not home


