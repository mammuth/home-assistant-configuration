- name: nachtlicht_scene
  entities:
    group.wohnraum:
      state: off
      transition: 60
    light.nachtlicht: 
      state: on
      brightness: 10
      color_name: red


- name: nachtlicht_10m
  entities:
    light.nachtlicht: 
      state: off
      transition: 1200  # 20 minutes


- name: tv_scene
  entities:
    light.kitchen_group: off
    light.esstisch: off
    light.leselampe: off
    light.couchlampe:
      state: on
      brightness: 130
      color_name: orange
      transition: 5
    light.stehlampe:
      state: on
      brightness: 100
      color_name: orange
      transition: 3


- name: living_room_warm_scene
  entities:
    light.kitchen_group: off
    light.wohnzimmer:
      state: on
      brightness: 255
      kelvin: 2500
      transition: 3
    light.esstisch:
      state: on
      brightness: 150
      transition: 3



- name: living_room_cold_scene
  entities:
    light.wohnzimmer:
      state: on
      brightness: 255
      kelvin: 2500
      transition: 3
    light.esstisch:
      state: on
      brightness: 255
      transition: 3
    light.kuche:
      state: on
      brightness: 255
      transition: 3


- name: living_room_romantic_scene
  entities:
    light.wohnzimmer:
      state: on
      brightness: 255
      color_name: red
      transition: 3
    light.esstisch:
      state: on
      brightness: 100
      transition: 3