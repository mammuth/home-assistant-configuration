    entity_id: media_player.spotify
    to: paused
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: '{{ states.media_player.soundbar.attribute.source == "Bluetooth Audio" }}'
      - condition: state
        entity_id: device_tracker.tv
        state: 'not_home'  
  action:
    - service: media_player.turn_off
      data:
        entity_id: media_player.soundbar



