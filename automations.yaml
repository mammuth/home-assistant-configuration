- alias: "Falling asleep -> Nightlight off"
  id: 'automatic_nightlight'
  trigger:
    - platform: state
      entity_id: group.humans
      from: 'home'
      to: 'not_home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: light.nachtlicht
        state: 'on'
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: time
        after: '21:00:00'
        before: '06:00:00'
  action:
    - service: scene.turn_on
      entity_id: scene.nachtlicht_10m


- alias: "Falling asleep -> Nightlight off (after turning on again)"
  id: 'automatic_nightlight_after_manual_turn_on'
  trigger:
    - platform: state
      entity_id: light.nachtlicht
      from: 'not_home'
      to: 'home'
  condition:
    condition: and
    conditions:    
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'

      - condition: time
        after: '22:00:00'
        before: '06:00:00'  
  action:
    - service: scene.turn_on
      entity_id: scene.nachtlicht_10m
    - service: notify.html5
      data:
        title: "Noch 10 Minuten!"
        message: "Das Nachtlicht geht in 10 Minuten aus. (Zweites Nachtlicht Timer)"


- alias: "Sleeping Room light on at evening -> nightlight scene"
  id: 'sleeping_room_light_on__nightlight_scene_when_evening'
  trigger:
    - platform: state
      entity_id: light.nachtlicht
      from: 'not_home'
      to: 'home'
  condition:
    condition: and
    conditions:      
      - condition: state
